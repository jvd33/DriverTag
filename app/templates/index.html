<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login to DriverTag</title>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <a href="/login">Login with Facebook</a>
    </div>
</body>
</html>
