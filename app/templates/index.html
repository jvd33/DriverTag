{% extends "login_layout.html" %}
{% block body %}
    <div style="min-width:100%; align-content:center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
        <p style="align-content:center"><a href="/login">Login with Facebook</a></p>
    </div>
{% endblock %}
