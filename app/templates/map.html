{% extends "layout.html" %}
{% block body %}
    <h1 align="center">Today's Route</h1>
    <style type="text/css">
        html, body, #map { height: 100%; width:100%; position:relative; }
    </style>
    {% if addr %}
        <div id="map"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp_559TLwKdvOGuvtaryHmolJnbBpOuk0&callback=initMap"
            async defer></script>
            <script>
                var map;
                var marker;
                var circle;
                var path;
                var coords = [];

                {% for point in path %}
                    coords.push({lat:{{ point[0] }}, lng:{{ point[1] }}});
                {% endfor %}
                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat:{{addlat}}, lng:{{addlng}}},
                        zoom: 13
                    });

                    marker = new google.maps.Marker({
                        map: map,
                        position: new google.maps.LatLng({{ addlat }}, {{ addlng }}),
                        title: 'Home'
                    });

                    circle = new google.maps.Circle({
                        map: map,
                        radius: {{ radius * 1609.34 }},
                        fillColor: '#0000FF',
                        strokeOpacity: '0.0'
                    });
                    start = new google.maps.Marker({
                        map: map,
                        position: coords[0],
                        title: 'Start of Route'
                    });

                    end = new google.maps.Marker({
                        map:map,
                        position: coords[-1],
                        title: 'End of Route'
                    })

                    path = new google.maps.Polyline({
                        path: coords,
                        geodesic: true,
                        strokeColor: "#FF0000",
                        strokeWeight: 2,
                        strokeOpacity: 1.0

                    });
                    circle.bindTo('center', marker, 'position');
                    path.setMap(map);
                }
            </script>
    {% else %}
    You need to add an address first!
    {% endif %}

{% endblock %}
